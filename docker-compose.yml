version: '3'

volumes:
  simple_forum_local_postgres_data: {}
  simple_forum_local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: simple_forum_local_django
    container_name: simple_forum_local_django
    depends_on:
      # - postgres
      - mailpit
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  # postgres:
