  #     - simple_forum_local_postgres_data_backups:/backups
  #   env_file:
  #     - ./.envs/.local/.postgres

  mailpit:
    image: docker.io/axllent/mailpit:latest
    container_name: simple_forum_local_mailpit
    ports:
      - "8025:8025"
