{% extends "base.html" %}
{% block content %}

    <div class="col-4 offset-4 mt-5">
        <h1 id="header">{{ object.title }}</h1>
    </div>

    {% if request.user.is_authenticated %}
        <div class="col-4 offset-4">
            <a class="btn btn-warning btn-sm mt-1 mb-1" href="{% url 'post-create' object.id %}">new post</a>
        </div>
    {% endif %}

    <div class="posts mt-5">
        {% for post in posts %}
        <div class="card mb-3">
            <div class="card-header text-white bg-secondary">
                by {{ post.author }}
            </div>
            <div class="card-body">
                {{post.body}}
            </div>
            <div class="card-footer text-muted">
                {{post.timestamp}}
              </div>
        </div>
        {% empty%}
        <div class="card">
            <div class="card-header text-white bg-secondary">
                
            </div>
            <div class="card-body">
                К сожалению постов ещё нет.....
            </div>
        </div>
            
        {% endfor %}





    </div>

{% endblock content %}
